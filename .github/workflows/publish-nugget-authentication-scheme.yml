name: Publish Authentication Scheme

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/Api.Authentication.Scheme/**"
  workflow_dispatch:

jobs:
  publish-nuget:
    permissions:
      packages: write
    uses: ./.github/workflows/publish-nuget.yml
    with:
      project_working_dir: "src/Api.Authentication.Scheme"
      dotnet_version: '8.0.x'
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
